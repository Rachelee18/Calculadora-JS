<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="calc-container">
        <section id="Display-area">
            <div class="currentInput"></div>
            <div class="answerScreen">0</div>
        </section>

        <section class="keypad-btns">
            <button class="funcao-butt" id="clear">C</button>
            <button class="funcao-butt" id="erase">⌫</button>
            <button class="funcao-butt" value="%">%</button>
            <button class="funcao-butt" value="/">÷</button>

            <button class="num-butt" value="7">7</button>
            <button class="num-butt" value="8">8</button>
            <button class="num-butt" value="9">9</button>
            <button class="funcao-butt" value="*">×</button>

            <button class="num-butt" value="4">4</button>
            <button class="num-butt" value="5">5</button>
            <button class="num-butt" value="6">6</button>
            <button class="funcao-butt" value="-">−</button>

            <button class="num-butt" value="1">1</button>
            <button class="num-butt" value="2">2</button>
            <button class="num-butt" value="3">3</button>
            <button class="funcao-butt" value="+">+</button>

            <button class="num-butt" value="00">00</button>
            <button class="num-butt" value="0">0</button>
            <button class="num-butt" value=".">,</button>
            <button class="funcao-butt" id="evaluate">=</button>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
